<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='https://niuexa.ai'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Niuexa AI</title>
    <script>
        // Preserve the path and query parameters in the redirect
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        var redirectUrl = "https://niuexa.ai" + currentPath;
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>You are being redirected to <a href="https://niuexa.ai">niuexa.ai</a></p>
        <p>If you are not redirected automatically, please <a href="https://niuexa.ai">click here</a>.</p>
    </div>
</body>
</html>
